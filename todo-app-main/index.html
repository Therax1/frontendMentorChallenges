<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./assets/main.css">
</head>
<body>
  <div class="bacground">
    
  </div>
  <div class="container">
    <div class="up-nav">
      <div class="title">
        <h3>TODO</h3>
      </div>
      <div class="light-dark">
        <img class="dark" src="./images/icon-moon.svg" alt="">
        <img class="light" src="./images/icon-sun.svg" hidden="hidden" alt="">
      </div>
    </div>
    <div class="middle">
      <div class="create-todo">
        <div class="input-todo">
          <div class="circle">
            <div class="the-circle">

            </div>
          </div>
          <input placeholder="Create a new task" type="text" name="todo" id="todo">
        </div>
      </div>
      <div class="available-todo">
        <ul class="listing-available-todo">
          <!-- <li class="todo">
            <div class="todo-circle">
              <div class="the-circle">

              </div>
            </div>
            <div class="content">
              <p class="todo-content">Lorem ipsum dolor sit amet.</p>
            </div>
            <button class="cross">
              <img src="./images/icon-cross.svg" alt="">
            </button>
          </li> -->
        </ul>
        <div class="todo-footer">
          <div class="left">
            <span class="todo-left">
              <span class="count">0</span> 
              items left
            </span>
          </div>
          <div class="clear-completed">
            <span class="clear-completed-todo">Clear Completed</span>
          </div>
        </div>
      </div>
      <div class="filter">
        <span class="filtering-all">
          All
        </span>
        <span class="filtering-active">
          Active
        </span>
        <span class="filtering-completed">
          Completed
        </span>
      </div>
    </div>
    <p class="advice">Drag and drop to reorder list</p>
  </div>
  <script src="./assets/index.js"></script>
</body>
</html>
