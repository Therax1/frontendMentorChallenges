<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="preview">
        <img src="./assets/images/illustration-article.svg" alt="Blog Preview Card" class="card-image">
      </div>
      <div class="">
        <h4 class="categorie">Learning</h4>
      </div>
      <div >
        <p class="published">Published 21 Dec 2023</p>
      </div>
      <div >
        <h3 class="title">HTML & CSS foundations</h3>
      </div>
      <div class="description">
        <p>
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>
      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="">
        <h5 class="author__name">Greg Hooper</h5>
      </div>
    </div>
  </div>
</body>
</html>
