<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
   <link rel="stylesheet" href="./assets /styles.css">
</head>
<body>
  <div class="container">
    <div class="up">
      <div class="title">
        IP Address Tracker
      </div>
      <div class="search-bar">
        <input type="search" name="search-bar" id="searchbar" placeholder="Search for any IP address or domain">
        <button>
          <img src="./images/icon-arrow.svg" alt="">
        </button>
      </div>
      <div class="ip-informations-el">
        <div class="ip-informations-el ipadress">
          <h4 class="ip-information-title">IP Address</h4>
          <p class="ip-information-description">192.212.174.101</p>
        </div>
        <div class="ip-informations-el location">
          <h4 class="ip-information-title">Location</h4>
          <p class="ip-information-description">Brooklyn, NY 10001</p>
        </div>
        <div class="ip-informations-el timezone">
          <h4 class="ip-information-title">TimeZone</h4>
          <p class="ip-information-description">UTC -05:00</p>
        </div>
        <div class="ip-informations-el isp">
          <h4 class="ip-information-title">Isp</h4>
          <p class="ip-information-description">SpaceX Starlink</p>
        </div>
      </div>
    </div>
    <div class="down">
      
    </div>
  </div>
</body>
</html>
