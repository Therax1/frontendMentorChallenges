<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <div class="root">
    <div class="container">
      <header class="header">
        <div class="">
            <h2 class="title">
                ROCK <br />PAPER <br />SCISSORS
            </h2>
        </div>
        <div class="score-container">
            <div class="score">
                <h5 class="score-label">SCORE</h5>
                <h2 class="current-score">12</h2>
            </div>
        </div>
      </header>
      <section class="game">
        <button class="game__choicebtn" data-choice="paper">
             <div class="choice paper">
                 <img src="./images/icon-paper.svg" alt="Paper Icon" />
             </div>
        </button>
        <button class="game__choicebtn" data-choice="scissors">
             <div class="choice scissors">
                 <img src="./images/icon-scissors.svg" alt="Scissors Icon" />
             </div>
        </button>
        <button class="game__choicebtn" data-choice="rock">
             <div class="choice rock">
                 <img src="./images/icon-rock.svg" alt="Rock Icon" />
             </div>
        </button>
     </section>
    </div>

    
    <section class="results hidden">
      <h2 class="results__heading">you picked</h2>
      <h2 class="results__heading">the house picked</h2>
      <div class="results__result"></div>
      <div class="results__winner hidden">
        <h3 class="results__text"></h3>
        <button class="play-again">play again</button>
      </div>
      <div class="results__result"></div>
    </section>


    <button class="rules-btn">RULES</button>
    <div class="modal">
      <div class="modal__container">
        <header class="modal__header">
          <h2 class="modal__heading">rules</h2>
          <button class="close-btn">
            <img src="./images/icon-close.svg" alt="Close Button" />
          </button>
        </header>
        <img
          src="./images/image-rules.svg"
          alt="Rules Image"
          class="rules-img"
        />
      </div>
    </div>
  </div>
  <script src="./scripts.js"></script>
</body>
</html>
