<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
  <link rel="stylesheet" href="./assets/styles.css">
<body>
    <div class="container">
      <div class="calculator">
        <div class="up">
          <div class="brand-name">
            <h4 class="calculator-title">calc</h4>
          </div>
          <div class="theme-selection">
            <button class="theme-changing">
              CHANGE
            </button>
          </div>
        </div>
        <div class="screen">
          <span class="screen-display">
            
          </span>
        </div>
        <div class="numberpOp">
          <div class="buttons">
            <div class="navigation-part part1">
              <button class="button num7 btn">7</button>
              <button class="button num8 btn">8</button>
              <button class="button num9 btn">9</button>
              <button class="button green del">DEL</button>
            </div>
            <div class="navigation-part part2">
              <button class="button num4 btn">4</button>
              <button class="button num5 btn">5</button>
              <button class="button num6 btn">6</button>
              <button class="button plus btn">+</button>
            </div>
            <div class="navigation-part part3">
              <button class="button num1 btn">1</button>
              <button class="button num2 btn">2</button>
              <button class="button num4 btn">3</button>
              <button class="button substraction btn">-</button>
            </div>
            <div class="navigation-part part4">
              <button class="button dot btn">.</button>
              <button class="button num0 btn">0</button>
              <button class="button division btn">/</button>
              <button class="button time btn">×</button>
            </div>
            <div class="part5">
                <button class="button green btn reset">RESET</button>
                <button class="button equal">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/scripts.js"></script>
</body>
</html>
