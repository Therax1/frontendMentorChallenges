<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Bento grid</title>

  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <div class="container">
    <div style="grid-area: column1;" class="column1">
      <div class="create">
        Create
      </div>
      <div class="write">
        Write
      </div>
    </div>
    <div style="grid-area: column2;" class="column2">
      Social Media
      <div class="manage-maintain">
        <div class="manage">
          Manage  
        </div>
        <div class="maintain">
          Maintain 
        </div>
      </div>
    </div>
    <div style="grid-area: column3;" class="column3">
      Schedule to
    </div>
    <div style="grid-area: column4;" class="column4">
      <div class="faster">
        faster
      </div>
      <div class="grow">
        Grow
      </div>
    </div>
  </div>
</body>
</html>
